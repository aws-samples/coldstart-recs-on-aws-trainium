model: "yahavb/Llama-3.2-11B-Vision-Instruct-neuron-checkpoint"
  #model: "yahavb/Llama-3.2-11B-Vision-Instruct"
tensor_parallel_size: 32
max_num_seqs: 1
block_size: 16
max_model_len: 2048
override_neuron_config:
  skip_warmup: true
  context_encoding_buckets: [1024, 2048]
  token_generation_buckets: [1024, 2048]
  sequence_parallel_enabled: False
  is_continuous_batching: True
  on_device_sampling_config: 
    global_topk: 64
    dynamic: True
    deterministic: False
device: "neuron"
